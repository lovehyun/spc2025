<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개 - Flask 애플리케이션</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .about-section {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask 애플리케이션 소개</h1>
        
        <div class="nav">
            <a href="/">홈</a>
            <a href="/about">소개</a>
            <a href="/json/view">JSON 예제</a>
            <a href="/reviews">상품 후기</a>
        </div>
        
        <div class="content">
            <h2>소개 페이지</h2>
            <p>이 페이지는 Flask 애플리케이션의 소개 페이지입니다.</p>
            
            <div class="about-section">
                <h3>Flask란?</h3>
                <p>Flask는 Python으로 작성된 마이크로 웹 프레임워크입니다. 간단하고 유연하게 웹 애플리케이션을 개발할 수 있습니다.</p>
                <p>Flask는 Werkzeug WSGI 툴킷과 Jinja2 템플릿 엔진을 기반으로 합니다.</p>
            </div>
            
            {% if message %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
            {% endif %}
        </div>
        
        <footer>
            <p>&copy; 2025 Flask 애플리케이션</p>
        </footer>
    </div>
</body>
</html>
